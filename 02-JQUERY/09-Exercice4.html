<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 4</title>
</head>
<body>
       
    <form id="MonFormulaire" method="post" action="connexion.php">
        <input type="text" name="email" placeholder="Email" /><br /><br />
        <input type="text" name="mdp" placeholder="Mot de Passe" /><br /><br />       
        <input type="submit" id="submit" value="Connexion" />
    </form>
    
    <!-- CONSIGNE : Avec l'aide de jQuery, vous devrez :
    
        1. A l'aide d'une API de Géolocalisation, vous affichez dans un paragraphe du formulaire l'adresse IP ainsi que la Ville et/ou Code Postal de l'utilisateur connecté.
        
        Utilisation de JSONP : geoip.nekudo.com || ipapi.co
     
    -->
   
    <!-- Intégration de jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <script>
    
        // - 1. Une requête AJAX Simple
        $.ajax('http://geoip.nekudo.com/api')
        .done(function(resultat) {

            console.log(resultat);
            console.log(resultat.ip);

        });

        // -- 2. avec getJSON
        $.getJSON('https://ipapi.co/json', function(resultat) {

            console.log(resultat);

            $(`
                <p>Votre IP est surveillée : ${resultat.ip}
                <br>${resultat.org} - ${resultat.country_name}</p>
            `).css({background:'yellow',color:'red'}).appendTo($('form'));

        });


    </script>
    
</body>
</html>
